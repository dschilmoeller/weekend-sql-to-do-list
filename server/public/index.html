<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.3.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>

    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <!-- Input area -->
    <div id="inputArea">
        <h1>Task Tracker</h1>
        <p id="siteDescription">Simply enter your tasks below. Click anywhere on a post it to mark a task complete, and click a completed task again to mark incomplete.</p>
        <!-- Page top add new task area -->
        <ul>
            <li>
                <a>
                    <h2>Make a new Task!</h2>
            <label>Task Name:</label><input type="text" id="taskNameIn" value="" placeholder="Task Name">
            <label>Description:</label><textarea type="text" id="taskDescIn" value="" placeholder="Task Description"></textarea>
            <button id="submitBtn">Peel this note!</button>
        </a>
        </li>
        </ul>
    </div>
    <!-- Rendering area - contains samples in case of DB not being available -->
    <!-- Samples will be cleared and replaced with DB contents. -->
    <div>
        <ul id="listRenderArea">
            <li>
                <a href="#" contenteditable="true">
                    <h2>Sample Title</h2>
                    <p>sample content</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <h2>Sample Title #2</h2>
                    <p>sample content #2 </p>
                </a>
            </li>
        </ul>
    </div>

</body>

</html>
